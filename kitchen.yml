driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
- name: centos-6
- name: centos-7

suites:
- name: default
  run_list:
  - recipe[yum-repoforge::default]
- name: includerecipe
  run_list:
  - recipe[yum-repoforge-wrapper::default]
